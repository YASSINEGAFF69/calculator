<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <div class="display" id="dispaly">
            <p class="dis">

            </p>
        </div>
        <div class="operating">
            <button type="button" id="to_display" class="operator">+</button>
            <button type="button" id="to_display" class="num">7</button>
            <button type="button" id="to_display" class="num">8</button>
            <button type="button" id="to_display" class="num">9</button>
            <button type="button" id="to_display" class="operator">-</button>
            <button type="button" id="to_display" class="num">4</button>
            <button type="button" id="to_display" class="num">5</button>
            <button type="button" id="to_display" class="num">6</button>
            <button type="button" id="to_display" class="operator" style="padding-top: 12px;">*</button>
            <button type="button" id="to_display" class="num">1</button>
            <button type="button" id="to_display" class="num">2</button>
            <button type="button" id="to_display" class="num">3</button>
            <button type="button" id="to_display" class="operator">/</button>
            <button type="button" id="to_display" class="num">0</button>
            <button type="button" id="to_display" class="num">.</button>
            <button type="button" id="clculate" class="num">=</button>
            <button type="button" id="c" class="operator">c</button>           
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
